name: Build and Deploy (web01)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: vars
        run: |
          echo "IMAGE=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]'):latest" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.IMAGE }}

  deploy:
    needs: build_and_push
    runs-on: self-hosted
    steps:
      - name: Deploy locally on web01
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]'):latest"
          echo "Deploying $IMAGE"

          docker pull "$IMAGE"

          docker stop app || true
          docker rm app || true

          docker run -d \
            --name app \
            --restart unless-stopped \
            --network web \
            -e NODE_ENV=production \
            -e PORT=3000 \
            "$IMAGE"

          docker image prune -f
          docker ps --filter name=app
