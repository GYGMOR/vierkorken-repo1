# nginx-Konfiguration für devops.vierkorken.ch
# Speichere diese Datei unter: /etc/nginx/sites-available/vierkorken
# Dann: sudo ln -s /etc/nginx/sites-available/vierkorken /etc/nginx/sites-enabled/

# HTTP Server (Port 80)
server {
    listen 80;
    server_name devops.vierkorken.ch;

    # Für Let's Encrypt Zertifikatserneuerung (falls später benötigt)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Alle anderen Anfragen an Next.js weiterleiten
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket Support für Next.js Hot Reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        # Cache Bypass für Next.js
        proxy_cache_bypass $http_upgrade;

        # Timeouts für lange Anfragen
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Client Max Body Size (für File Uploads)
    client_max_body_size 50M;
}

# HTTPS Server (Port 443) - für Cloudflare Full SSL
server {
    listen 443 ssl http2;
    server_name devops.vierkorken.ch;

    # SSL-Zertifikat (später mit Cloudflare Origin Certificate ersetzen)
    # Für den Moment funktioniert es auch ohne, wenn Cloudflare auf "Flexible" steht
    # Wenn du Cloudflare Origin Certificate hast, trage die Pfade hier ein:
    # ssl_certificate /etc/ssl/cloudflare/cert.pem;
    # ssl_certificate_key /etc/ssl/cloudflare/key.pem;

    # Self-Signed Certificate als Fallback (nur für Tests)
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    # SSL-Einstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Alle Anfragen an Next.js weiterleiten
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket Support für Next.js Hot Reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard Proxy Headers - WICHTIG: HTTPS!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # WICHTIG für HTTPS!
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        # Cache Bypass für Next.js
        proxy_cache_bypass $http_upgrade;

        # Timeouts für lange Anfragen
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Client Max Body Size (für File Uploads)
    client_max_body_size 50M;
}
